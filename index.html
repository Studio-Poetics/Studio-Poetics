<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Studio Poetics - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fefefe;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: none; /* Hide default cursor */
        }
        
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fefefe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-logo {
            font-size: 2rem;
            font-weight: 200;
            color: #000;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            opacity: 0.3;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .loading-text {
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        /* Simple Custom Cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff7f7f; /* Coral color */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            top: 0;
            left: 0;
        }
        
        /* Concentric circles on hover - positioned absolutely to prevent layout shift */
        .cursor.hover::before,
        .cursor.hover::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px solid #ff7f7f;
            opacity: 0.6;
            animation: concentricPulse 1.5s ease-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cursor.hover::before {
            width: 24px;
            height: 24px;
            animation-delay: 0s;
        }
        
        .cursor.hover::after {
            width: 36px;
            height: 36px;
            animation-delay: 0.3s;
        }
        
        /* Additional concentric circles */
        .cursor .circle-1,
        .cursor .circle-2,
        .cursor .circle-3 {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #ff7f7f;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s ease;
        }
        
        .cursor.hover .circle-1,
        .cursor.hover .circle-2,
        .cursor.hover .circle-3 {
            opacity: 0.4;
            animation: concentricPulse 1.5s ease-out infinite;
        }
        
        .cursor.hover .circle-1 {
            width: 48px;
            height: 48px;
            animation-delay: 0.6s;
        }
        
        .cursor.hover .circle-2 {
            width: 60px;
            height: 60px;
            animation-delay: 0.9s;
        }
        
        .cursor.hover .circle-3 {
            width: 72px;
            height: 72px;
            animation-delay: 1.2s;
        }
        
        /* Geometric Background Elements */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .geo-element {
            position: absolute;
            opacity: 0.03;
        }
        
        .geo-circle {
            border: 1px solid #000;
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }
        
        .geo-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }
        
        .geo-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-delay: -20s;
            animation-direction: reverse;
        }
        
        .geo-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: -40s;
        }
        
        .geo-line {
            background: #000;
            animation: float 45s ease-in-out infinite;
        }
        
        .geo-line:nth-child(4) {
            width: 300px;
            height: 1px;
            top: 15%;
            right: 20%;
            transform: rotate(30deg);
            animation-delay: -10s;
        }
        
        .geo-line:nth-child(5) {
            width: 200px;
            height: 1px;
            bottom: 30%;
            left: 15%;
            transform: rotate(-20deg);
            animation-delay: -25s;
        }
        
        .geo-line:nth-child(6) {
            width: 150px;
            height: 1px;
            top: 60%;
            right: 10%;
            transform: rotate(45deg);
            animation-delay: -35s;
        }
        
        .geo-square {
            border: 1px solid #000;
            animation: pulse 40s ease-in-out infinite;
        }
        
        .geo-square:nth-child(7) {
            width: 60px;
            height: 60px;
            top: 25%;
            right: 25%;
            transform: rotate(45deg);
            animation-delay: -15s;
        }
        
        .geo-square:nth-child(8) {
            width: 40px;
            height: 40px;
            bottom: 45%;
            left: 20%;
            transform: rotate(30deg);
            animation-delay: -30s;
        }
        
        .geo-triangle {
            width: 0;
            height: 0;
            animation: drift 50s ease-in-out infinite;
        }
        
        .geo-triangle:nth-child(9) {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #000;
            top: 40%;
            right: 40%;
            animation-delay: -20s;
        }
        
        .geo-triangle:nth-child(10) {
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #000;
            bottom: 20%;
            left: 40%;
            transform: rotate(180deg);
            animation-delay: -45s;
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .logo {
            position: relative;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 200;
            color: #000;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: #000;
            opacity: 0.3;
        }
        
        .tagline {
            font-size: 0.75rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0 40px;
        }
        
        .tagline::before,
        .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: #ccc;
        }
        
        .tagline::before { left: 0; }
        .tagline::after { right: 0; }
        
        /* Content */
        .content {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .message {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.8;
            margin-bottom: 60px;
            font-weight: 300;
            max-width: 500px;
            position: relative;
        }
        
        /* Countdown */
        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
            max-width: 600px;
            width: 100%;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 40px 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.02), transparent);
            transition: left 0.6s ease;
        }
        
        .time-unit:hover::before {
            left: 100%;
        }
        
        .time-unit:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.15);
        }
        
        .time-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 200;
            color: #000;
            line-height: 1;
            margin-bottom: 15px;
        }
        
        .time-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .email-link {
            color: #000;
            text-decoration: none;
            font-weight: 300;
            font-size: 0.9rem;
            padding: 15px 25px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .email-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.02);
            transition: left 0.3s ease;
        }
        
        .email-link:hover::before {
            left: 0;
        }
        
        .email-link:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .instagram-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
        }
        
        .instagram-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.02);
            transition: left 0.3s ease;
        }
        
        .instagram-link:hover::before {
            left: 0;
        }
        
        .instagram-link:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .instagram-icon {
            width: 20px;
            height: 20px;
            fill: #000;
            transition: transform 0.3s ease;
        }
        
        .instagram-link:hover .instagram-icon {
            transform: scale(1.1);
        }
        
        /* Animations */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { 
                opacity: 0.02; 
                transform: translateY(0px) rotate(var(--rotation, 0deg)); 
            }
            50% { 
                opacity: 0.06; 
                transform: translateY(-30px) rotate(calc(var(--rotation, 0deg) + 10deg)); 
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.02; 
                transform: scale(1) rotate(var(--rotation, 0deg)); 
            }
            50% { 
                opacity: 0.08; 
                transform: scale(1.1) rotate(calc(var(--rotation, 0deg) + 15deg)); 
            }
        }
        
        @keyframes drift {
            0%, 100% { 
                opacity: 0.03; 
                transform: translateX(0px) translateY(0px) rotate(var(--rotation, 0deg)); 
            }
            33% { 
                opacity: 0.06; 
                transform: translateX(20px) translateY(-15px) rotate(calc(var(--rotation, 0deg) + 20deg)); 
            }
            66% { 
                opacity: 0.04; 
                transform: translateX(-15px) translateY(10px) rotate(calc(var(--rotation, 0deg) - 10deg)); 
            }
        }
        
        @keyframes concentricPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                margin-bottom: 60px;
            }
            
            .content {
                margin-bottom: 60px;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .time-unit {
                padding: 30px 15px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .contact-links {
                gap: 20px;
            }
            
            .tagline::before,
            .tagline::after {
                width: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .time-unit {
                padding: 25px 10px;
            }
            
            .time-number {
                font-size: 1.8rem;
            }
            
            .contact-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        // Loading Animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2000);
        });
        
        // Simple Smooth Cursor with Concentric Circles on Hover
        (function() {
            const cursor = document.getElementById('cursor');
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            
            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Smooth cursor animation
            function animateCursor() {
                // Smooth easing
                const ease = 0.15;
                const dx = mouseX - cursorX;
                const dy = mouseY - cursorY;
                
                cursorX += dx * ease;
                cursorY += dy * ease;
                
                cursor.style.transform = `translate(${cursorX - 6}px, ${cursorY - 6}px)`;
                
                requestAnimationFrame(animateCursor);
            }
            
            // Start animation
            animateCursor();
            
            // Add hover effect to interactive elements
            const hoverElements = document.querySelectorAll('h1, .time-unit, .email-link, .instagram-link');
            
            hoverElements.forEach(function(element) {
                element.addEventListener('mouseenter', function() {
                    cursor.classList.add('hover');
                });
                
                element.addEventListener('mouseleave', function() {
                    cursor.classList.remove('hover');
                });
            });
            
            // Hide cursor when leaving window
            document.addEventListener('mouseleave', function() {
                cursor.style.opacity = '0';
            });
            
            document.addEventListener('mouseenter', function() {
                cursor.style.opacity = '1';
            });
        })();
        
        // Countdown Timer
        (function() {
            const launchDate = new Date('June 1, 2025 00:00:00').getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<div class="time-unit"><span class="time-number">🎉</span><span class="time-label">We\'re Live!</span></div>';
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
