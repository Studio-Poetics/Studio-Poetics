<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Poetics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="comic-bubble main-bubble">
            <h1 class="logo">STUDIO POETICS</h1>
            <div class="subtitle">✨ coming soon ✨</div>
        </div>
        
        <div class="content-grid">
            <div class="comic-bubble small-bubble bubble-1 clickable" onclick="changeBackground('pow')">
                <span class="comic-text">POW!</span>
            </div>
            
            <div class="comic-bubble small-bubble bubble-2 clickable" onclick="changeBackground('boom')">
                <span class="comic-text">BOOM!</span>
            </div>
            
            <div class="comic-bubble small-bubble bubble-3 clickable" onclick="changeBackground('zap')">
                <span class="comic-text">ZAP!</span>
            </div>
        </div>
        
        <div class="social-section">
            <div class="comic-bubble social-bubble">
                <a href="https://instagram.com/studio.poetics" target="_blank" class="insta-link">
                    @studio.poetics
                </a>
            </div>
        </div>
        
        <div class="dots-pattern"></div>
        <div class="halftone-pattern"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
