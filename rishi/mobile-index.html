<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#C47A54">
    <title>Rishi Rhythm - Vedic Lifestyle App</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- React and dependencies for mobile -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .audio-visualizer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.3;
      }

      @keyframes planetPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: calc(200px + 100%) 0;
        }
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-2px);
      }

      .neumorphic-bg {
        background:
          radial-gradient(circle at 20% 50%, rgba(196, 122, 84, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(196, 122, 84, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(196, 122, 84, 0.02) 0%, transparent 50%);
      }

      .floating-animation {
        animation: floating 6s ease-in-out infinite;
      }

      @keyframes floating {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f4f8;
        color: #C47A54;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‡•ê</div>
          <div>Loading Rishi Rhythm...</div>
        </div>
      </div>
    </div>
    <canvas id="audioCanvas" class="audio-visualizer"></canvas>

    <script src="./src/app-mobile.js"></script>
  </body>
</html>
